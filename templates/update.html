<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Blog Post</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>Update Blog Post</h1>
    <form action="{{ url_for('update_post', post_id=post['id']) }}" method="POST">
        <div class="form-group">
            <label for="author">Author:</label>
            <input type="text" id="author" name="author" value="{{ post['author'] }}" required>
        </div>
        <div class="form-group">
            <label for="title">Title:</label>
            <input type="text" id="title" name="title" value="{{ post['title'] }}" required>
        </div>
        <div class="form-group">
            <label for="content">Content:</label>
            <textarea id="content" name="content" rows="8" required>{{ post['content'] }}</textarea>
        </div>
        <button type="submit" class="submit-btn">Update</button>
    </form>
    <a href="{{ url_for('index') }}" class="add-post-button">Back to Home</a>
</body>
</html>
