<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Flask Blog</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>Welcome to My Flask Blog!</h1>
    {% if posts %}
        {% for post in posts %}
            <div class="post">
                <h2>{{ post.title }}</h2>
                <p><em>Written by {{ post.author }}</em></p>
                <p>{{ post.content[:100] }}...</p>
                <a href="{{ url_for('view_post', post_id=post.id) }}">Read more</a>
                <form method="POST" action="{{ url_for('delete_post', post_id=post.id) }}" style="display: inline;">
                    <button type="submit" class="delete-btn">Delete</button>
                </form>
            </div>
        {% endfor %}
    {% else %}
        <p>No posts to display yet. <a href="{{ url_for('add_post') }}">Add a new post</a></p>
    {% endif %}
    <a href="{{ url_for('add_post') }}" class="add-post-button">Add New Post</a>
</body>
</html>
